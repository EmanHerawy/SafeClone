<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeClone</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 320px;
      min-height: 200px;
      color: #24292e;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 32px;
      height: 32px;
      background: white;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .header-text h1 {
      font-size: 16px;
      font-weight: 600;
    }

    .header-text p {
      font-size: 11px;
      opacity: 0.9;
    }

    .content {
      padding: 16px;
    }

    .status-card {
      background: #f6f8fa;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      text-align: center;
    }

    .status-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 12px;
      font-size: 24px;
    }

    .status-icon.red { background: #dc3545; color: white; }
    .status-icon.yellow { background: #ffc107; color: black; }
    .status-icon.green { background: #28a745; color: white; }
    .status-icon.gray { background: #6c757d; color: white; }

    .status-title {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 4px;
    }

    .status-desc {
      color: #586069;
      font-size: 13px;
    }

    .findings-list {
      list-style: none;
      max-height: 200px;
      overflow-y: auto;
    }

    .finding-item {
      padding: 10px;
      background: #f6f8fa;
      border-radius: 6px;
      margin-bottom: 8px;
      font-size: 12px;
    }

    .finding-item.red {
      border-left: 3px solid #dc3545;
    }

    .finding-item.yellow {
      border-left: 3px solid #ffc107;
    }

    .finding-file {
      font-weight: 500;
      margin-bottom: 4px;
    }

    .finding-desc {
      color: #586069;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: background 0.2s;
    }

    .btn-primary {
      background: #0366d6;
      color: white;
    }

    .btn-primary:hover {
      background: #0256b9;
    }

    .btn-secondary {
      background: #e1e4e8;
      color: #24292e;
    }

    .btn-secondary:hover {
      background: #d1d5da;
    }

    .no-repo {
      text-align: center;
      padding: 32px 16px;
      color: #586069;
    }

    .no-repo-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }

    .footer {
      padding: 12px 16px;
      border-top: 1px solid #e1e4e8;
      font-size: 11px;
      color: #586069;
      display: flex;
      justify-content: space-between;
    }

    .footer a {
      color: #0366d6;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 32px;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #e1e4e8;
      border-top-color: #0366d6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 12px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üõ°Ô∏è</div>
    <div class="header-text">
      <h1>SafeClone</h1>
      <p>Supply Chain Security Scanner</p>
    </div>
  </div>

  <div class="content" id="content">
    <div class="loader" id="loader">
      <div class="spinner"></div>
      <span>Loading...</span>
    </div>
  </div>

  <div class="footer">
    <span>v1.0.0</span>
    <a href="#" id="options-link">Settings</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
